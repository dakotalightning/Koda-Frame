<html>
<head>
    <title>Hello React</title>
    <script src="http://fb.me/react-0.12.2.js"></script>
    <script src="http://fb.me/JSXTransformer-0.12.2.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
</head>
<body>
    <div id="content"></div>
    <script>
        //var data = [
        //      { author: "Pete Hunt", text: "This is one comment" },
        //      { author: "Jordan Walke", text: "This is *another* comment" },
        //      { author: "Jordan Walke", text: "This is *another* comment" },
        //      { author: "Jordan Walke", text: "This is *another* comment" }

        //];


        var CommentBox = React.createClass({
            displayName: 'CommentBox',
            getInitialState: function () {
                return { data: [] };
            },
            loadCommentsFromServer: function () {
                $.ajax({
                    url: this.props.url,
                    dataType: 'json',
                    success: function (data) {
                        this.setState({ data: data });
                    }.bind(this),
                    error: function (xhr, status, err) {
                        console.error(this.props.url, status, err.toString());
                    }.bind(this)
                });
            },
            componentDidMount: function () {
                this.loadCommentsFromServer();
                setInterval(this.loadCommentsFromServer, this.props.pollInterval);
            },
            render: function () {
                return (
                    React.createElement('commentBox', { className: "commentBox" },
                        React.createElement('h1', null, "Comments"),
                        React.createElement(CommentList, { data: this.state.data }),
                        React.createElement(CommentForm, null)
                    )
                );
            }
        });

        var CommentList = React.createClass({
            render: function () {
                var commentNodes = this.props.data.map(function (comment) {
                    return (
                        React.createElement(Comment, comment)
                    );
                });
                return (
                    React.createElement('commentList', { className: "commentList" }, commentNodes)
                );
            }
        });

        var CommentForm = React.createClass({
            render: function () {
                return (
                    React.createElement('commentForm', { className: "commentForm" },
                        "Hello, world! I am a CommentForm."
                    )
                );
            }
        });

        var Comment = React.createClass({
            render: function () {
                return (
                    React.createElement('comment', { className: "comment" },
                        React.createElement('h2', { className: "commentAuthor" },
                            this.props.Name
                        ),
                        this.props.Url
                    )
                );
            }
        });

        React.render(
            React.createElement(CommentBox, { url: "/js/pages.json", pollInterval: 2000 }),
            document.getElementById('content')
        );
    </script>
</body>
</html>
